<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="app">

        <header>
            <h1>Calculator</h1>
        </header>

        <section class="screen">
            <span>1 + 1 = 2</span>
        </section>

        <section class="keyboard">
            <div class="firstRow">
                <button class="btn btn-light rounded-pill">7</button>
                <button class="btn btn-light rounded-pill">8</button>
                <button class="btn btn-light rounded-pill">9</button>
                <button id="division" class="btn btn-light rounded-pill">/</button>
            </div>
            <div class="secondRow">
                <button class="btn btn-light rounded-pill">4</button>
                <button class="btn btn-light rounded-pill">5</button>
                <button class="btn btn-light rounded-pill">6</button>
                <button id="multiplication" class="btn btn-light rounded-pill">*</button>
            </div>
            <div class="thirdRow">
                <button class="btn btn-light rounded-pill">1</button>
                <button class="btn btn-light rounded-pill">2</button>
                <button class="btn btn-light rounded-pill">3</button>
                <button id="subtraction" class="btn btn-light rounded-pill">-</button>
            </div>
            <div class="fourthRow">
                <button class="btn btn-light rounded-pill">0</button>
                <button class="btn btn-light rounded-pill">.</button>
                <button class="btn btn-light rounded-pill">=</button>
                <button id="addition" class="btn btn-light rounded-pill">+</button>
            </div>
            <div class="fifthRow">
                <button id="reset-screen" class="btn btn-primary rounded-pill">CE</button>
            </div>
        </section>

    </div>
    <script src="./index.js"></script>
</body>
</html>
